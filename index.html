<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Quiz Project</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-xl-2">
            <div class="col col-xl-5 px-5 py-4 order-xl-last" id="check__answer__part">
            </div>
            <div class="col col-xl-7 p-5" id="question__part">
                <div id="questionPage" class="carousel slide d-flex flex-wrap justify-content-between h-100 pt-4" data-interval="false">
                    <div class="carousel-inner w-100" id="questions__container">
                    </div>
                    <button class="align-self-end btn btn-secondary" id="previous__button" type="button" data-bs-target="#questionPage" data-bs-slide="prev" disabled>
                        previous Quesiton 
                    </button>
                    <button class="btn align-self-end d-none" id="GetScore__button">Get Your Score</button>
                    <button class="align-self-end btn btn-success" id="next__button" type="button" data-bs-target="#questionPage" data-bs-slide="next">
                        next Quesiton
                    </button>
                  </div>
            </div>
        </div>
    </div>
    <div class="container-fluid position-absolute h-100 result__page d-flex align-items-center justify-content-center d-none" id="result__page">
        <div class="d-flex flex-column jusitfy-content-center">
            <h1 class="text-white text-center">Your Score is <span class="ms-4" id="NumberOfCorrectAnswers">0</span> / <span id="NumberOfQuestions">0</span></h1>
            <h3 class="text-white text-center mt-3">the number of question/questions without answer : <span id="TheNumberOfQuestionWithOutAnswer">0</span></h3>
            <button class="btn text-white mt-5" id="AnotherTestButton">Try Test Again</button>
        </div>
    </div>
</body>
</html>
